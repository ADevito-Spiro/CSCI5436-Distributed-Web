<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="/css/page.css">
        <title>Austin's Components</title>
        <script src="/js/application.js" defer></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="page container">
            <div class="header">
                <img src="../img/Austin.png" alt="header">
                <form class="search" id="search">
                    <input type="search" class="query" name="search" placeholder="Search">
                    <button id="submit" class="submit">Search</button>
                </form>
            </div>
            <div class="left-grid">
                <div class="filters" id="filters">
                    <h2>Filters:</h2>
                    <div class="remove" id="remove"><h3>Remove Filters</h3></div>
                    <div id="filter-tags"></div>
                </div>
            </div>
            <div class="results" id="results"></div>
            <div class="middle-grid" id="main-content">
            </div>
            <div class="right-grid" id="cart-panel">
                <h2 class="cart-title">Shopping Cart:</h2>
                <div id="cart" class="cart"></div>
                <div id="total-cart" class="total-cart">Total: </div>
            </div>
        </div>
    </body>
</html>
